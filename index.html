<!DOCTYPE html>

<head>
    <title>Maha Stores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Set a white background */
        }
        /* Center the logo vertically and horizontally */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Set to full viewport height */
        }
        .logo {
            max-width: 100%; /* Ensure the logo does not exceed the screen width */
            max-height: 100%; /* Ensure the logo does not exceed the screen height */
            height: auto; /* Maintain the aspect ratio of the logo */
        }
        /* Responsive CSS for smaller screens */
        @media screen and (max-width: 768px) {
            .logo-container {
                padding: 20px; /* Add padding around the logo for smaller screens */
            }
        }

        /* Social icons */
        .social-icons {
            width: max-content;
            position: absolute;
            /* Position icons relative to .earth-bg */
            top: 90%;
            /* Center vertically */
            left: 50%;
            /* Center horizontally */
            transform: translate(-50%, -50%);
            /* Center the icons precisely */
            /* filter: grayscale(1) contrast(100) brightness(1); */
            /* mix-blend-mode: multiply; */
        }

        .social-icons a img {
            filter: grayscale(100%);
            height: 10vh;
            /* Adjust the height to your desired size */
            margin: 10px;
            /* Add spacing between icons */
        }
    </style>
</head>
